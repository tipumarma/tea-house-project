<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house</title>
    <!-- Google Font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope{
           font-family: "Manrope";
        }
    </style>
    <!-- Font awsome Cdn -->
    <script src="https://kit.fontawesome.com/9b49b2dfca.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    
</head>
<body class="font-manrope">
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="lg:flex pt-10 mb-20">
            <!-- text content -->
             <div>
                <h1 class="text-xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
                <p class="mt-7 text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="mt-7 bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl "></i></button>
             </div>
            <!--image container  -->
             <div class="relative">
                <div><img class="w-full" src="images/banner.png" alt=""></div>
                <!-- card -->
                <div class="flex absolute  items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                     <div><i class="text-2xl text-amber-500 fa-solid fa-star"></i></div>
                    <!-- text -->
                     <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                     </div>
                </div>

             </div>

        </header>

     </main>
    
</body>
</html>
